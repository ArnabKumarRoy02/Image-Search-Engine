<!DOCTYPE html>
<html>
<head>
    <title>Reverse Image Search</title>
</head>
<body>
    <h1>Reverse Image Search</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form action="/search" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
